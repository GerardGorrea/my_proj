security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            provider: app_user_provider  # Ens assegurem que utilitzem el proveïdor d'usuari correcte

            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home  # O la ruta que vols per defecte després del login exitós

            logout:
                path: /logout
                target: /  # Ruta de redirecció després de desconnectar

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/post, roles: ROLE_USER }
        - { path: ^/(.+), roles: ROLE_USER }
